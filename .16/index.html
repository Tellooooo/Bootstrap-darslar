<body>

        <form class="row g-3 needs-validation was-validated" novalidate>

                <div class="valid-feedback">
                    To'g'ri to'ldirilgan!
                </div>
            </div>
            <div class="col-md-4">
                <label for="username-input" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="input-group-prepend">@</span>
                    <input type="text" class="form-control" id="username-input" aria-describedby="input-group-prepend" required>
                    <div class="invalid-feedback">

            <div class="col-md-6">
                <label for="city-input" class="form-label">Shahar</label>
                <input type="text" class="form-control" id="city-input" required>
                <div class="invalid-feedback">
                    Iltimos shaharni tanlang!

            </div>
            <div class="col-md-3">
                <label for="districk-input" class="form-label">Tuman</label>
                <select class="form-select" id="districk-input" required>
                    <option selected disabled value="">tanlan...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Iltimos tumanni tanlang!
                </div>
            </div>
            <div class="col-md-3">
                <label for="zip-input" class="form-label">Pochta indeksi</label>
                <input type="text" class="form-control" id="zip-input" required>
                <div class="invalid-feedback">
                    Iltimos pochta indeksini kiriting!
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox-example">
                    <label class="form-check-label" for="checkbox-example">
                        Hamma shartlarga rozilik bildiraman
                    </label>
                    <div class="invalid-feedback">
                        Jo'natishdan oldin rozilik bildirishingiz kerak!
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Jo'natish</button>
            </div>
        </form>
    </div>

    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        from.classlist.add('was-valitaded')
                    }, false)
                })
        })()
    </script>
