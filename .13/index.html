<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap Project</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <select class="form-select" aria-label="Select uchun misol">
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg uchun misol">
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <select class="form-select form-select-sm" aria-label=".form-select-sm uchun misol">
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <select class="form-select" multiple aria-label="multiple select uchun misol">
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <select class="form-select" aria-label="Disabled uchun misol" disabled>
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="default-checkbox">
            <label class="form-check-label" for="checkeck-checkbox">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="default-checkbox">
            <label class="form-check-label" for="default-checkbox">
                Tanlangan checkbox
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="default-switch">
            <label class="form-check-label" for="default-switch">
                Switch ko'riniwidagi checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="default-radio">
            <label class="form-check-label" for="default-radio">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default1" id="default-radio">
            <label class="form-check-label" for="default-radio">
                Tanlangan radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="default-radio" disabled>
            <label class="form-check-label" for="default-radio">
                Disabled radio
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio">
            <label class="form-check-label" for="inline-radio-1">
                1
            </label>
        </div>
        <div class="form-check from-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio">
            <label class="form-check-label" for="inline-radio-3">
                2 
            </label>
        </div>
        <div class="form-check from-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio" disabled>
            <label class="form-check-label" for="inline-radio-3">
                3 (Disabled)
            </label>
        </div>
        <label for="range-example" class="form-label">Range (oraliq) uchun misol</label>
        <input type="range" class="form-range" id="range-example">
        <label for="range-example" class="form-label">Range (oraliq) sozlamalari uchun misol</label>
        <input type="range" class="form-range" min="0" max="5" step="1" id="range-example">
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
