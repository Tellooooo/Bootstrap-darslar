<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap Project</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email manzili</label>
                <input type="email" class="form-control" id="email-input">
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password-input" aria-describedby="password-help">
                <div id="password-help" class="form-text">
                    Parol 8-20 simvol uzumlikda bo'lib, xarflar va sonlar qo'shilmasdan tashkil topgan bo'lishi kerak
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-input">
                <label class="form-check-label" for="checkbox-input">Yodda tuting</label>
            </div>
            <button type="submit" class="btn btn-primary">Yuborish</button>
        </form>
        <div class="mb-3">
            <label for="example-textarea" class="form-label">Textarea uchun misol</label>
            <textarea class="form-control" id="example-textarea" rows="3"></textarea>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
