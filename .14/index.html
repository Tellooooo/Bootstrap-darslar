<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap Project</title>
    <style>

<body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text" id="email-addon">@example.com</span>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="input-group-sizing-sm">Kichik</span>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="">    
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="input-group-sizing-default">Default</span>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="">    
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="input-group-sizing-lg">Katta</span>
            <input type="text" class="form-control" aria-label="Sizing uchun misol" aria-describedby="">    
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">100</span>
            <input type="text" class="form-control" aria-label="Dollar ko'riniwidagi kiritiladigan text">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Dollar ko'riniwidagi kiritiladigan text">
            <span class="input-group-text">0</span>
            <span class="input-group-text">%</span>
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="example-button">Tugma</button>
            <input type="text" class="form-control" placeholder="" aria-label="Qo'wimcha (addon) uchun misol" aria-describedby="example-button">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Kalit so'z" aria-label="Quriliw uchun mo'ljallangan addon" aria-describedby="search-button"> 
            <button class="btn btn-outline-secondary" type="button" id="search-button">Qidiriw</button>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="input-group-file">Yuklash</label>
            <input type="file" class="form-control" id="input-group-file">
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
