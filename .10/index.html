<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Bootstrap Project</title>
    <style>
        .image-container {
            border: 1px solid red;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./img/1.jpg" class="img-fluid" alt="Responsive rasm">
    </div>
    <img src="./img/1.jpg" class="img-thumbnail " alt="Thumbnail rasm">
    <img src="./img/1.jpg" class="rounded" alt="Rounded rasm">
    <figure class="figure">
        <img src="./img/1.jpg" class="figure-img img-fluid rounded" alt="Figure rasm">
        <figcaption class="figure-caption">Tepadagi rasm uchun sarlavha</figcaption>
    </figure>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
